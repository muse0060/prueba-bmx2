<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - JAZ_BMX</title>
    <link rel="stylesheet" href="styles.css">
<script defer src="menu.js"></script>

    <style>
        /* Estilos para el detalle del producto */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .detalle {
            padding: 20px;
        }

        .detalle img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h2, h3, h4, ul, p {
            margin: 10px 0;
            padding: 0;
        }

        .precio {
            font-weight: bold;
        }

        /* Estilos para el menú de navegación */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header id="navbar">
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo">
        </div>
        <nav>
           <ul>
                
                <li class="active"><a href="Empresa digital JAZ.html">Inicio</a></li>
                <li><a href="shoping.html">Shoping</a></li>
                <li><a href="pedidos.html">Mis Pedidos</a></li>
                <li><a href="conocenos.html">Nosotros</a></li>
  		<li><a href="contacto.html">Contacto</a></li>
		<li><button id="hamburguesa">☰</button></li>
            </ul>
        </nav>
    </header>
<div class="caja-index post-navbar">
    <div class="detalle">
        <h2>Detalle del Producto</h2>

        <!-- Mostrar la imagen del producto -->
        <img src="" id="imagenProducto" alt="Producto">

        <!-- Mostrar el nombre del producto -->
        <h3 id="nombreProducto"></h3>

        <!-- Mostrar las características del producto -->
        <div id="caracteristicasProducto"></div>

        <!-- Mostrar el precio del producto -->
        <p id="precioProducto" class="precio"></p>

        <!-- Botón para regresar -->
        <button onclick="window.history.back()">Regresar</button>
    </div>

    <script>
        // Recuperar detalles del producto desde sessionStorage
        var nombreProducto = sessionStorage.getItem('nombreProducto');
        var caracteristicasProducto = sessionStorage.getItem('caracteristicasProducto');
        var precioProducto = sessionStorage.getItem('precioProducto');
        var imagenProducto = sessionStorage.getItem('imagenProducto');

        // Mostrar detalles del producto en la página de detalle
        document.getElementById('nombreProducto').textContent = nombreProducto;
        document.getElementById('caracteristicasProducto').innerHTML = caracteristicasProducto;
        document.getElementById('precioProducto').textContent = precioProducto;
        document.getElementById('imagenProducto').src = imagenProducto;
        document.getElementById('imagenProducto').alt = nombreProducto; // Establecer alt con el nombre del producto
    </script>

</body>
</html>
